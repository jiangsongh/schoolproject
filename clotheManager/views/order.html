<div>
    <div class="header" style="top: 12px">当前位置：订单信息管理</div>
    <div class="page-content" style="margin-top: 15px;margin-left: 15px;">
        <button class="btn btn-info" ng-click="dai()">待配送</button>
        <button class="btn btn-success" ng-click="gui()">待收货</button>
        <span>关键字：</span>
        <input type="text" placeholder="输入订单" class="input-search" ng-model="keyword"/>
        <table class="table ">
            <thead>
            <th>序号</th>
            <th>商品名称</th>
            <th>订单号</th>
            <th>颜色</th>
            <th>价格</th>
            <th>数量</th>
            <th>订单类别</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr ng-repeat="item in peisong | orderFilter : keyword : dataPage.pageSize : dataPage.pageIndex"  class="tdItem">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.shelvesId}}</td>
                <td>{{item.colour}}</td>
                <td>{{item.price}}</td>
                <td>{{item.count}}</td>
                <td>{{item.cate}}</td>
                <td class="btnItems">
                    <button class="btn btn-info" ng-show="item.state == 1" ng-click="peiSong(item)">配送</button>
                    <button class="btn btn-success" ng-show="item.state == 3" ng-click="guiHuan(item)">收货</button>
                </td>
            </tr>
            </tbody>
        </table>
        <ul class="uLi">
            <li ng-repeat="num in dataPage.pages">
                <button ng-click="changePage(num);">{{num}}</button>
            </li>
        </ul>
    </div>
</div>
