<div>
    <div class="header" style="top: 12px">当前位置：资讯信息管理</div>
    <hr/>
    <div class="page-content">
        <button type="button" class="btn btn-primary addBtn" ng-click="addNews();">添加</button>
        <table class="table table-striped">
            <thead>
                <th>序号</th>
                <th>标题</th>
                <th>简介</th>
                <th>发布时间</th>
                <th>操作</th>
            </thead>
            <tbody class="title">
                <tr ng-repeat="item in newsList | orderBy:'priority':true" class="tdItem">
                    <td>{{$index+1}}</td>
                    <td>{{item.title}}</td>
                    <td>
                        <span>{{item.titleEm}}</span>
                    </td>
                    <td>
                        {{item.createTime}}
                    </td>
                    <td class="btnItems">
                        <button class="btn btn-success" ng-click="newsDetail(item);">查看详情</button>
                        <button class="btn btn-primary" ng-click="newsEdit(item);">编辑</button>
                        <button class="btn btn-danger" ng-click="newsDelete(item);">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <dialog-edit title="添加资讯栏目" add="添加" state="dialogState" alert-confirm="onConfirm();" datacolumn="data"></dialog-edit>
    <dialog-edit title="编辑资讯栏目" add="保存" state="diaState" alert-edit="onEdit();" datacolumn="data"></dialog-edit>
    <dialog-detail title="新闻详情信息" state="disState"  datacolumn="data"></dialog-detail>
    <dialog-del title="删除资讯栏目" del="删除" state="diaDelState" alert-del="onDel();" clear="column" ></dialog-del>
</div>
