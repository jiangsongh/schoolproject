<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>

<div class="login-wrapper">
    <div class="login-left">
        <img src="image/bg1.jpg">
        <div class="h1">点击进入</div>
    </div>
    <div class="login-right">
        <div class="h2">Jajuk for veket</div>
        <div class="login-center">
            <form action="" method="post" name="frm" id="loginFrm">
                <div class="form-group">
                    <input type="text" id="Phone" placeholder="UserName" value="18852923032">
                    <label for="Phone">UserName</label>
                </div>
                <div class="form-group">
                    <label id="loginLabel1"  style="color: red;font-size: 20px"></label>
                </div>
                <div class="form-group">
                    <input type="password" id="Password" placeholder="Password" value="3032">
                    <label for="Password">Password</label>
                </div>
                <div class="form-group">
                    <label id="loginLabel2"  style="color: red;font-size: 20px"></label>
                </div>
                <div class="button-area">
                    <button type="button" class="btn btn-info" id="btnLogin">Login</button>
                </div>
                <div class="form-group">
                    <label id="loginLabel3"  style="color: red;font-size: 20px;top:10px;"></label>
                </div>
            </form>
        </div>

    </div>
</div>
<script type="text/javascript" src="lib/js/jquery.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
